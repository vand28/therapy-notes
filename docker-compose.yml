version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: regulie-mongodb
    ports:
      - "27019:27017"
    volumes:
      - mongodb-data:/data/db
      - ./docker/mongodb/mongod.conf:/etc/mongod.conf:ro
    command: ["mongod", "--config", "/etc/mongod.conf"]
    environment:
      MONGO_INITDB_DATABASE: regulie
    networks:
      - regulie-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/regulie --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: regulie-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    networks:
      - regulie-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO bucket creation
  minio-init:
    image: minio/mc:latest
    container_name: regulie-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/regulie --ignore-existing;
      /usr/bin/mc anonymous set public myminio/regulie;
      exit 0;
      "
    networks:
      - regulie-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: regulie-backend
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - JWT__Secret=your-super-secret-jwt-key-change-this-in-production-min-32-chars
      - JWT__ExpiryHours=24
      - MongoDB__ConnectionString=mongodb://mongodb:27017
      - MongoDB__DatabaseName=regulie
      - Storage__Endpoint=http://minio:9000
      - Storage__AccessKey=minioadmin
      - Storage__SecretKey=minioadmin123
      - Storage__BucketName=regulie
      - Storage__Region=us-east-1
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    networks:
      - regulie-network
    restart: unless-stopped

  # Frontend (Development mode with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: regulie-frontend
    ports:
      - "3060:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - regulie-network
    restart: unless-stopped

volumes:
  mongodb-data:
  minio-data:

networks:
  regulie-network:
    driver: bridge

