# MongoDB Configuration File
# MongoDB Community Edition Configuration
# Note: Encryption at rest is not available in Community Edition
# For encryption, use filesystem-level encryption on the VPS (LUKS/dm-crypt)

# Network configuration
net:
  port: 27017
  bindIp: 0.0.0.0

# Process management
processManagement:
  fork: false  # Run in foreground (for Docker)

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log

# Storage configuration
storage:
  dbPath: /data/db
  # Note: Journaling is always enabled by default in MongoDB 6.1+
  # No need to explicitly configure it

# Note: TLS/SSL configuration is optional for localhost connections
# Uncomment below if you want to enable TLS in transit
